<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pgNm">The Bridge WIP</title>

    <div th:replace="fragments::pg-links"></div>
    <link rel="stylesheet" type="text/css" th:href
            ="@{/css/defaultUserPg.css}" />
    <script th:src = "@{/js/theBridge.js}" ></script>
    
    
</head>
    <body class ="container-fluid m-auto" style="background-color:black;">
        <div >
            <div class="navbar row bg-info">
                <div class="col-md-4"><button id ="openSideNavButton" class="btn btn-secondary" onclick="openNav()">Press For Navigation Menu</button></div>
                <div class="col-md-4"><p id="greeting" >Welcome to the Bridge!</p></div>
                <div class="col-md-4"><button class=" float-right btn btn-secondary" id ="logoffButton" onclick="">Logoff</button></div>
            </div>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <button id="grades_button"class="sidenav_buttons btn btn-info">Grades</button>
                <button  id="messenger_button" class="sidenav_buttons btn btn-info">Messenger</button>
                <button id="games_button" class="sidenav_buttons btn btn-info" >Games</button>
                <button id="library_button" class="sidenav_buttons btn btn-info">Library</button>
            </div>
            <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
            <div id="main" >
                <header id="header_main"></header>
                <main>
                    <div>
                        <div id="mainTopText"></div>
                    </div>
                   <div class ="row">
                        <div class="col-md-6">
                            <img id="leftAlignMainPic"
                                 th:src="@{/images/EinstienLg.png}" />
                        </div>
                        <div class="col-md-6">
                            <iframe id="vidzFrame"
                                    th:src="@{/site/libraryVidzLinks.html}"
                                    style="visibility: hidden;">
                                <!--For browsers that do not support iframe, I have included a hyperlink to the page-->
                               <a
                                       th:href="@{/site/libraryVidzLinks.html}">Vidz Page</a>
                            </iframe >
                            <iframe id="games_Frame"
                                    th:src="@{/site/mathWhiz.html}"
                                    style="visibility: hidden;"></iframe>
                        </div>
                   </div> 
                </main>
                <footer>
                    <p id = "bottom-text">My id is: bottom-text, and I am in the footer of
                        this page.
                    </p>    
                </footer>
            
            </div>

            
            
        </div>
    
    </body>
</html>
