<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Site Management</title>
    <th:block th:replace ="fragments::pg-links"></th:block>
    <link type="text/css" rel="stylesheet" th:href="@{/css/myInterface.css}">
    <script th:src="@{/js/myInterface.js}"></script>

</head>
    <body class="">
    <nav th:replace="fragments::admin_loginNav"
         style="border-color:white;"></nav>

    <div th:fragment="addCourseLevel" class="container-fluid">
        <div class="jumbotron jumbotron-fluid row">
            <div class="col-md-6">
                <h3 class="text-light formHeaders">Add a Form Name to
                    the
                    database</h3>
                <img class="logo" style="height:250px;"
                     th:src="@{/images/TheBridgeLogo2.jpg}"  />
            </div>
            <form  class ="col-md-6"
                   method="post"
                   action="/myInterface/addFormName/">

                <div class="form-group">
                    <input class="form-control"
                           placeholder="Form Name"
                           th:field="${formName.formNm}"/>
                    <span class="bg-danger text-light"
                          th:errors="${formName.formNm}"></span>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Display Name"
                           th:field="${formName.displayName}"/>
                    <span class="bg-danger text-light"
                          th:errors="${formName.displayName}"></span>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Page order"
                           th:field="${formName.navPg2Order}"/>
                    <span class="bg-danger text-light"
                          th:errors="${formName.navPg2Order}"></span>
                </div>
                <div class="form-group">
                    <button class ="btn btn-primary mb-2 col-5 offset-4"
                            type="submit">Add Form Name</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
